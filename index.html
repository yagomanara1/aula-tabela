<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>Nome </th>
            <th>Idade </th>
            <th>Informações adicionais</th>
            <th>Informações adicionais</th>
            <th>Informações adicionais</th>
            <th>Informações adicionais</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Yago</td>
                <td>25</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td colspan="2">Programadora</td>
    
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
